<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaisyUI Modal Example</title>
  <!-- Tailwind & DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [daisyui],
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <!-- Modal -->
  <dialog id="my_modal_1" class="modal">
    <div class="modal-box">
      <h2 class="text-xl font-semibold mb-4">Mango Tree</h2>

      <div class="h-50 overflow-hidden">
        <img src="https://via.placeholder.com/400x200.png?text=Mango+Tree" alt="">
      </div>

      <p class="mt-2"><span class="font-semibold">Category:</span> Fruit</p>
      <p class="mt-2"><span class="font-semibold">Price:</span> $20</p>
      <p class="mt-2"><span class="font-semibold">Description:</span> Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur deserunt quisquam incidunt ducimus excepturi necessitatibus minima numquam.</p>

      <div class="modal-action">
        <form method="dialog">
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>

  <!-- Open Button -->
  <button class="btn btn-primary mt-6" onclick="openModal()">Open Modal</button>

  <script>
    // Custom function to show modal
    function openModal() {
      document.getElementById('my_modal_1').showModal();
    }
  </script>

</body>
</html>
